name: Build and Test Python Package

on:
  push:
    tags:
      - 'py-v*'
    branches:
      - master
    paths:
      - 'loraxPy/**'
      - '.github/workflows/build-wheels.yml'
  pull_request:
    paths:
      - 'loraxPy/**'
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package
        working-directory: loraxPy
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: loraxPy
        run: pytest -v

  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build

      - name: Build package
        working-directory: loraxPy
        run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: loraxPy/dist/*

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/py-v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}

  release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/py-v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/py-v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Python v${{ steps.version.outputs.version }}"
          body: |
            ## loraxmod v${{ steps.version.outputs.version }}

            Install from PyPI:
            ```
            pip install loraxmod==${{ steps.version.outputs.version }}
            ```

            See [CHANGELOG](https://github.com/${{ github.repository }}/blob/master/loraxPy/CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: false
