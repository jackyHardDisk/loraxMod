name: Sync PowerShell Module Binaries

on:
  push:
    branches:
      - master
    paths:
      - 'loraxMod-cs/**'
      - '!loraxMod-cs/tests/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Rebuild and commit DLLs
    runs-on: windows-latest
    # Skip if commit was made by this workflow (prevent loops)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: loraxMod-cs
        run: dotnet restore

      - name: Publish to powershellMod/bin
        working-directory: loraxMod-cs
        run: dotnet publish --configuration Release --output ../powershellMod/bin

      - name: Check for changes
        id: changes
        shell: pwsh
        run: |
          git add powershellMod/bin/
          $diff = git diff --cached --name-only
          if ($diff) {
            Write-Host "Changes detected:"
            $diff | ForEach-Object { Write-Host "  $_" }
            "has_changes=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          } else {
            Write-Host "No changes to commit"
            "has_changes=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore(powershellMod): Sync binaries from loraxMod-cs [skip ci]"
          git push
